<div style="padding-top:30px;">
    <p-dataTable [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true"
        rows="15" [responsive]="true">
        <p-header>CRUD for Cars</p-header>
        <p-column field="vin" header="Vin" [sortable]="true"></p-column>
        <p-column field="year" header="Year" [sortable]="true"></p-column>
        <p-column field="brand" header="Brand" [sortable]="true"></p-column>
        <p-column field="color" header="Color" [sortable]="true"></p-column>
        <p-footer>
            <div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div>
        </p-footer>
    </p-dataTable>

    <p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" [draggable]="false" [resizable]="false" showEffect="fade"
        [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="car">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <p-dropdown [options]="city" [(ngModel)]="selectedCity" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-grid-col-4">
                    <p-dropdown [options]="city" [(ngModel)]="selectedCity" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-grid-col-2">
                    <p-dropdown [options]="city" [(ngModel)]="selectedCity" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-grid-col-2">
                    <p-dropdown [options]="city" [(ngModel)]="selectedCity" [autoWidth]="false"></p-dropdown>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3"><input pInputText id="vin" [(ngModel)]="car.vin" /></div>
                <div class="ui-grid-col-5">
                    <p-dropdown [options]="city" [(ngModel)]="selectedCity" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-grid-col-3">
                    <p-dropdown [options]="city" [(ngModel)]="selectedCity" [autoWidth]="false"></p-dropdown>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="brand">Year</label></div>
                <div class="ui-grid-col-8"><input pInputText id="brand" [(ngModel)]="car.year" /></div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane  ui-helper-clearfix">
                <div class="ui-grid ui-grid-responsive ui-grid-pad">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4">
                            <button type="button" pButton class="ui-button" style="float:left;" icon="fa fa-ban" (click)="save()" label="Cancel"></button>
                        </div>
                        <div class="ui-grid-col-4">
                            <button type="button" pButton class="ui-button" style="float:right;" icon="fa fa-floppy-o" (click)="save()"
                                label="Save"></button>
                        </div>
                        <div class="ui-grid-col-4">
                            <button type="button" pButton class="ui-button" style="float:right;" icon="fa fa-check"
                                (click)="delete()" label="Save&Submit"></button>
                        </div>
                    </div>
                </div>
            </div>
        </p-footer>
    </p-dialog>
</div>
